{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>product_Detail</h1>
{{product}}
<img src="{{ product.photo.url }}" />
{{product.photo.file}}
{% if product.inventory == 0 %}
재고 부족
{% else %}
<a href="{% url 'orders:create' product.pk %}">주문하기</a>
{% endif %}
{% if is_wish %}
<a href="{% url 'wishs:delete' pk=product.pk %}">찜취소</a>
{% else %}
<a href="{% url 'wishs:add' pk=product.pk %}">찜하기</a>
{% endif %}
{% endblock %}
