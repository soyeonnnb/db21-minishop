{% extends 'base.html' %}
{% block page_title %}상품 수정{% endblock page_title %}
{% block content %}
{% if messages %}
{% for message in messages %}
<div>
    {{ message|safe }}
</div>
{% endfor %}
{% endif %}
<form action="." method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <button>생성하기</button>
</form>
{% endblock %}
