{% extends 'base.html' %}
{% block content %}
{% block page_title %}상품 주문{% endblock page_title %}
{% if messages %}
{% for message in messages %}
<div>
    {{ message|safe }}
</div>
{% endfor %}
{% endif %}
<form action="." method="post">
    {% csrf_token %}
    {{form}}
    <button>주문하기</button>
</form>
{% endblock %}
