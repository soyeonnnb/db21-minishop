{% extends 'base.html' %}
{% block content %}
{% block page_title %}주문 수정{% endblock page_title %}
{% include 'users/partials/navbar.html' %}
{% if messages %}
{% for message in messages %}
<div>
    {{ message|safe }}
</div>
{% endfor %}
{% endif %}
<form action="." method="post">
    {% csrf_token %}
    {{form}}
    <button>주문 수정하기</button>
</form>
{% endblock %}
