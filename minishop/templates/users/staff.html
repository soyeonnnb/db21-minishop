{% extends 'base.html' %}
{% block content %}
staff page 추후 추가
<a href="{% url 'products:create' %}">상품추가</a>
<h3>상품 리스트</h3>
{% for product in product_list %}
<div>
    <a href="{% url 'products:detail' pk=product.pk %}">{{product.name}}</a>
    <a href="{% url 'products:update' pk=product.pk %}">상품 수정</a>
    <a href="{% url 'products:delete' pk=product.pk %}">상품 삭제</a>
</div>
{% endfor %}
{% endblock %}
