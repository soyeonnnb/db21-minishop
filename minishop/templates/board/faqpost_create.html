{% extends 'base.html' %}
{% block content %}
{% block page_title %}FAQ 작성하기{% endblock page_title %}
{% if messages %}
{% for message in messages %}
<div>
    {{ message|safe }}
</div>
{% endfor %}
{% endif %}
<form action="." method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form}}
    <button>문의하기</button>
</form>
{% endblock %}
